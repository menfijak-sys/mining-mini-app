<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mining Mini App</title>

  <!-- Telegram Web App Library -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;

      /* الخلفية الجديدة */
      background-image: url('1769093138394.jpg'); /* الصورة الاحترافية الجديدة */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .box {
      background: rgba(2, 6, 23, 0.7);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>⛏️ Mining Dashboard</h2>

  <div class="box">
    <p><b>User:</b> <span id="username">Loading...</span></p>
    <p><b>Balance:</b> <span id="balance">0</span> TON</p>
    <p><b>Next Claim In:</b> <span id="claimTimer">Loading...</span></p>
  </div>

  <div class="box">
    <p><b>Your Referral Link:</b></p>
    <p id="refLink">Generating...</p>
  </div>

  <button onclick="claim()">Claim Mining Reward</button>
  <button onclick="buyMiner()">Buy Miner</button>
  <button onclick="withdraw()">Request Withdraw</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const user = tg.initDataUnsafe.user;

    const firebaseConfig = {
      apiKey: "AIzaSyAlIwTDXbRaF1eSWjkIYX4MnmavkeVzDQw",
      authDomain: "miningminiapp.firebaseapp.com",
      projectId: "miningminiapp",
      storageBucket: "miningminiapp.firebasestorage.app",
      messagingSenderId: "802328536490",
      appId: "1:802328536490:web:802892f658a4c1f1c077d3"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("username").innerText = user?.username ? "@" + user.username : user?.first_name || "Telegram User";

    const referralCode = "t" + user.id;
    const referralLink = "https://t.me/TonMaiming_VIPbot?start=" + referralCode;
    document.getElementById("refLink").innerText = referralLink;

    const userRef = db.collection("users").doc(user.id.toString());

    const CLAIM_INTERVAL = 5 * 60 * 1000; // 5 دقائق
    const CLAIM_AMOUNT = 0.1; // 0.1 TON لكل مطالبة

    // تحميل أو إنشاء المستخدم
    userRef.get().then(doc => {
      if (!doc.exists) {
        userRef.set({
          userID: user.id,
          username: user.username || "Telegram User",
          balance: 100,
          referralCode: referralCode,
          lastClaim: 0,
          pendingWithdraw: []
        });
        document.getElementById("balance").innerText = "100.0000";
      } else {
        document.getElementById("balance").innerText = doc.data().balance.toFixed(4);
      }
      startTimer();
    });

    // تحديث عداد الوقت المتبقي لكل Claim
    function startTimer() {
      setInterval(() => {
        userRef.get().then(doc => {
          const data = doc.data();
          const now = Date.now();
          const remaining = CLAIM_INTERVAL - (now - (data.lastClaim || 0));
          document.getElementById("claimTimer").innerText = remaining > 0 
            ? Math.ceil(remaining / 1000) + "s" 
            : "Ready!";
        });
      }, 1000);
    }

    function claim() {
      userRef.get().then(doc => {
        const data = doc.data();
        const now = Date.now();
        if(now - (data.lastClaim || 0) < CLAIM_INTERVAL) {
          alert("You can claim again later!");
          return;
        }
        let newBalance = (data.balance || 0) + CLAIM_AMOUNT;
        userRef.update({ balance: newBalance, lastClaim: now });
        document.getElementById("balance").innerText = newBalance.toFixed(4);
        alert("You claimed 0.1 TON!");
      });
    }

    function buyMiner() {
      db.collection("transactions").add({
        userID: user.id,
        type: "buy_miner",
        timestamp: new Date()
      });
      alert("Miner purchase request sent!");
    }

    function withdraw() {
      db.collection("transactions").add({
        userID: user.id,
        type: "withdraw",
        timestamp: new Date()
      });
      alert("Withdraw request sent!");
    }
  </script>
</body>
</html>

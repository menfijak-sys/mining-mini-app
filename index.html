<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mining Mini App</title>

  <!-- Telegram Web App Library -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    /* الفيديو يغطي كل الصفحة */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1; /* خلف جميع العناصر */
      object-fit: cover;
    }

    body {
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .box {
      background: rgba(2, 6, 23, 0.7); /* شفاف قليلاً فوق الفيديو */
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- فيديو الخلفية -->
  <video autoplay muted loop id="bgVideo">
    <source src="images.mp4" type="video/mp4">
  </video>

  <h2>⛏️ Mining Dashboard</h2>

  <div class="box">
    <p><b>User:</b> <span id="username">Loading...</span></p>
    <p><b>Balance:</b> <span id="balance">0</span> TON</p>
  </div>

  <div class="box">
    <p><b>Your Referral Link:</b></p>
    <p id="refLink">Generating...</p>
  </div>

  <button onclick="claim()">Claim Mining Reward</button>
  <button onclick="buyMiner()">Buy Miner</button>
  <button onclick="withdraw()">Request Withdraw</button>

  <script>
    // Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();
    const user = tg.initDataUnsafe.user;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAlIwTDXbRaF1eSWjkIYX4MnmavkeVzDQw",
      authDomain: "miningminiapp.firebaseapp.com",
      projectId: "miningminiapp",
      storageBucket: "miningminiapp.firebasestorage.app",
      messagingSenderId: "802328536490",
      appId: "1:802328536490:web:802892f658a4c1f1c077d3"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // عرض اسم المستخدم
    document.getElementById("username").innerText = user?.username ? "@" + user.username : user?.first_name || "Telegram User";

    // إنشاء رابط الإحالة
    const referralCode = "t" + user.id;
    const referralLink = "https://t.me/TonMaiming_VIPbot?start=" + referralCode;
    document.getElementById("refLink").innerText = referralLink;

    // المرجع في Firestore لكل مستخدم
    const userRef = db.collection("users").doc(user.id.toString());

    // تحميل أو إنشاء المستخدم
    userRef.get().then(doc => {
      if (!doc.exists) {
        userRef.set({
          userID: user.id,
          username: user.username || "Telegram User",
          balance: 100, // الرصيد الابتدائي 100 TON
          referralCode: referralCode,
          lastClaim: 0,
          pendingWithdraw: []
        });
        document.getElementById("balance").innerText = "100.0000";
      } else {
        document.getElementById("balance").innerText = doc.data().balance.toFixed(4);
      }
    });

    // المطالبة بالـ Claim كل 4 ساعات
    function claim() {
      userRef.get().then(doc => {
        const data = doc.data();
        const now = Date.now();
        const fourHours = 4 * 60 * 60 * 1000; // 4 ساعات بالمللي ثانية
        if(now - (data.lastClaim || 0) < fourHours) {
          alert("You can claim again in 4 hours!");
          return;
        }
        let newBalance = (data.balance || 0) + 1; // 1 TON لكل Claim
        userRef.update({ balance: newBalance, lastClaim: now });
        document.getElementById("balance").innerText = newBalance.toFixed(4);
        alert("You claimed 1 TON!");
      });
    }

    // شراء Miner
    function buyMiner() {
      db.collection("transactions").add({
        userID: user.id,
        type: "buy_miner",
        timestamp: new Date()
      });
      alert("Miner purchase request sent!");
    }

    // طلب سحب
    function withdraw() {
      db.collection("transactions").add({
        userID: user.id,
        type: "withdraw",
        timestamp: new Date()
      });
      alert("Withdraw request sent!");
    }
  </script>
</body>
</html>

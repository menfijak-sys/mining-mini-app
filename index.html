<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mining Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url("1769093138394.jpg") no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
    }
    .box {
      background: rgba(2,6,23,0.85);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    button {
      background: #22c55e;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>⛏️ Mining Dashboard</h2>

<div class="box">
  <p><b>User:</b> <span id="username">Loading...</span></p>
  <p><b>Balance:</b> <span id="balance">0</span> TON</p>
  <p><b>Next Claim In:</b> <span id="timer">Loading...</span></p>
  <p><b>Referrals:</b> <span id="refCount">0</span></p>
</div>

<div class="box">
  <p><b>Your Referral Link:</b></p>
  <p id="refLink">Generating...</p>
</div>

<button onclick="claim()">Claim Mining Reward</button>
<button onclick="withdraw()">Request Withdraw</button>

<script>
/* ================= Telegram ================= */
const tg = window.Telegram.WebApp;
tg.ready();
const user = tg.initDataUnsafe.user;
const startParam = tg.initDataUnsafe.start_param;

/* ================= Firebase ================= */
const firebaseConfig = {
  apiKey: "AIzaSyAlIwTDXbRaF1eSWjkIYX4MnmavkeVzDQw",
  authDomain: "miningminiapp.firebaseapp.com",
  projectId: "miningminiapp",
  storageBucket: "miningminiapp.firebasestorage.app",
  messagingSenderId: "802328536490",
  appId: "1:802328536490:web:802892f658a4c1f1c077d3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= Constants ================= */
const CLAIM_INTERVAL = 5 * 60 * 1000; // 5 minutes
const CLAIM_REWARD = 0.1;
const REF_REWARD = 1;
const BOT_USERNAME = "EasyPay_telegrambot";

/* ================= UI ================= */
document.getElementById("username").innerText =
  user?.username ? "@" + user.username : user?.first_name || "Telegram User";

const referralCode = "t" + user.id;
document.getElementById("refLink").innerText =
  "https://t.me/" + BOT_USERNAME + "?start=" + referralCode;

/* ================= Firestore ================= */
const userRef = db.collection("users").doc(user.id.toString());

userRef.get().then(doc => {
  if (!doc.exists) {
    userRef.set({
      userID: user.id,
      username: user.username || "",
      balance: 0,
      lastClaim: 0,
      referrals: 0,
      claimedRef: false
    }).then(() => handleReferral());
  } else {
    updateUI(doc.data());
    handleReferral();
  }
});

/* ================= Referral Logic ================= */
function handleReferral() {
  if (!startParam || !startParam.startsWith("t")) return;
  if (startParam === referralCode) return;

  const referrerId = startParam.substring(1);
  const refRef = db.collection("users").doc(referrerId);

  refRef.get().then(doc => {
    if (doc.exists) {
      userRef.get().then(me => {
        if (me.data().claimedRef) return;
        refRef.update({
          balance: (doc.data().balance || 0) + REF_REWARD,
          referrals: (doc.data().referrals || 0) + 1
        });
        userRef.update({ claimedRef: true });
      });
    }
  });
}

/* ================= Claim ================= */
function claim() {
  userRef.get().then(doc => {
    const data = doc.data();
    const now = Date.now();
    if (now - data.lastClaim < CLAIM_INTERVAL) {
      alert("Please wait for the timer.");
      return;
    }
    const newBalance = (data.balance || 0) + CLAIM_REWARD;
    userRef.update({
      balance: newBalance,
      lastClaim: now
    });
    document.getElementById("balance").innerText = newBalance.toFixed(2);
  });
}

/* ================= Withdraw ================= */
function withdraw() {
  db.collection("withdraws").add({
    userID: user.id,
    amount: "manual",
    time: new Date()
  });
  alert("Withdraw request sent!");
}

/* ================= Timer ================= */
setInterval(() => {
  userRef.get().then(doc => {
    if (!doc.exists) return;
    const data = doc.data();
    updateUI(data);
  });
}, 1000);

function updateUI(data) {
  document.getElementById("balance").innerText = (data.balance || 0).toFixed(2);
  document.getElementById("refCount").innerText = data.referrals || 0;

  const diff = CLAIM_INTERVAL - (Date.now() - (data.lastClaim || 0));
  if (diff <= 0) {
    document.getElementById("timer").innerText = "Ready!";
  } else {
    const m = Math.floor(diff / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    document.getElementById("timer").innerText = `${m}m ${s}s`;
  }
}
</script>

</body>
</html>

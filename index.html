<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mining Mini App</title>

  <!-- Telegram Web App Library -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { background-color: #0f172a; color: white; font-family: Arial, sans-serif; padding: 20px; text-align:center; }
    .box { background: #020617; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    button { background: #22c55e; border: none; padding: 10px; width: 100%; border-radius: 8px; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
    #background { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; object-fit:cover; opacity:0.2; }
  </style>
</head>
<body>

  <img id="background" src="1769093138394.jpg">

  <h2>⛏️ Mining Dashboard</h2>

  <div class="box">
    <p><b>User:</b> <span id="username">Loading...</span></p>
    <p><b>Balance:</b> <span id="balance">0</span> TON</p>
    <p><b>Next Claim In:</b> <span id="claimTimer">Loading...</span></p>
    <p><b>Referrals:</b> <span id="refCount">0</span></p>
  </div>

  <div class="box">
    <p><b>Your Referral Link:</b></p>
    <p id="refLink">Generating...</p>
  </div>

  <button onclick="claim()">Claim Mining Reward</button>
  <button onclick="buyMiner()">Buy Miner</button>
  <button onclick="withdraw()">Request Withdraw</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const user = tg.initDataUnsafe.user;

    const firebaseConfig = {
      apiKey: "AIzaSyAlIwTDXbRaF1eSWjkIYX4MnmavkeVzDQw",
      authDomain: "miningminiapp.firebaseapp.com",
      projectId: "miningminiapp",
      storageBucket: "miningminiapp.firebasestorage.app",
      messagingSenderId: "802328536490",
      appId: "1:802328536490:web:802892f658a4c1f1c077d3"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("username").innerText = user?.username ? "@" + user.username : user?.first_name || "Telegram User";

    const userRef = db.collection("users").doc(user.id.toString());
    const params = new URLSearchParams(window.location.search);
    const startParam = params.get('startapp'); // المحيل

    // رابط الإحالة الرسمي
    const referralLink = "https://t.me/EasyPay_telegrambot/NewVIPMainingapp?startapp=" + user.id;
    document.getElementById("refLink").innerText = referralLink;

    const CLAIM_INTERVAL = 5 * 60 * 1000; // 5 دقائق

    // إنشاء المستخدم أو جلب بياناته ثم التعامل مع الإحالة
    async function initUser() {
      const doc = await userRef.get();
      if (!doc.exists) {
        await userRef.set({
          userID: user.id,
          username: user.username || "Telegram User",
          balance: 0,
          referrals: 0,
          lastClaim: 0,
          claimedRef: false
        });
      }
      handleReferral(); // إعطاء مكافأة الإحالة إذا موجود startapp
      updateUI();
    }

    async function handleReferral() {
      if (!startParam || startParam === user.id.toString()) return;
      const me = await userRef.get();
      if (me.data().claimedRef) return;
      const refRef = db.collection("users").doc(startParam);
      const refDoc = await refRef.get();
      if (refDoc.exists) {
        await refRef.update({
          balance: (refDoc.data().balance || 0) + 1,
          referrals: (refDoc.data().referrals || 0) + 1
        });
        await userRef.update({ claimedRef: true });
      }
      updateUI();
    }

    async function updateUI() {
      const doc = await userRef.get();
      const data = doc.data();
      document.getElementById("balance").innerText = (data.balance || 0).toFixed(2);
      document.getElementById("refCount").innerText = data.referrals || 0;
    }

    async function claim() {
      const doc = await userRef.get();
      const data = doc.data();
      const now = Date.now();
      if(now - (data.lastClaim || 0) < CLAIM_INTERVAL) {
        alert("You can claim again in 5 minutes!");
        return;
      }
      const newBalance = (data.balance || 0) + 0.1;
      await userRef.update({ balance: newBalance, lastClaim: now });
      document.getElementById("balance").innerText = newBalance.toFixed(2);
      alert("You claimed 0.1 TON!");
    }

    // عداد المطالبة
    setInterval(async () => {
      const doc = await userRef.get();
      const data = doc.data();
      const now = Date.now();
      const remaining = CLAIM_INTERVAL - (now - (data.lastClaim || 0));
      if(remaining > 0) {
        const minutes = Math.floor(remaining / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        document.getElementById("claimTimer").innerText = minutes + "m " + seconds + "s";
      } else {
        document.getElementById("claimTimer").innerText = "Ready!";
      }
    }, 1000);

    async function buyMiner() {
      await db.collection("transactions").add({
        userID: user.id,
        type: "buy_miner",
        timestamp: new Date()
      });
      alert("Miner purchase request sent!");
    }

    async function withdraw() {
      await db.collection("transactions").add({
        userID: user.id,
        type: "withdraw",
        timestamp: new Date()
      });
      alert("Withdraw request sent!");
    }

    initUser(); // بداية التطبيق
  </script>
</body>
</html>
